<style>
    .row1 {
      background-color: #ffffff;
      width: min(60rem, 100%);
      height: 40rem;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 1rem;
      text-align: center;
      margin-top: 150px;
    }
  
    #btn {
      margin-top: -400px;
      color: rgb(255, 255, 255);
      background-color: black;
    }
  
    /* FORMULARIO */
  
    .form fieldset {
      border: none;
    }
  
    .form legend {
      text-align: center;
      font-size: 1.8rem;
      text-transform: uppercase;
      color: #000000;
      font-weight: 700;
      margin-bottom: 2rem;
    }
  
    @media (min-width: 768px) {
      .container-camp {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-template-rows: auto auto 20rem;
        column-gap: 1rem;
      }
  
      .camp:nth-child(3),
      .camp:nth-child(4) {
        grid-column: 1 / 3;
      }
    }
  
    .camp {
      margin-bottom: 1rem;
    }
  
    .camp label {
      color: rgb(0, 0, 0);
      font-weight: bold;
      margin-bottom: 0.5rem;
      display: block;
    }
  
    .camp textarea {
      height: 17rem;
      resize: none;
    }
  
    .input-text {
      width: 97%;
      border: none;
      padding: 1.5rem;
      border-radius: 0.5rem;
    }
  
    .footer {
      text-align: center;
    }
  
    .link {
      text-decoration: none;
      color: rgb(199, 191, 191);
    }
  </style>
  
  <section>
    <div class="row1">
      <div class="col-lg-4 offset-lg-4">
        <h2 class="fw-bold text-center py-5">Bienvenido</h2>
  
        <form method="post">
          {% csrf_token %}
          <div class="form-group mb-1">
            <label for="usuario" class="form-label">Nombre Usuario</label>
            <input type="text" class="form-control" name="username">
          </div>
  
          <div class="form-group mb-2">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password">
          </div>
  
          <div class="form-group d-grid mb-2">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
          </div>
  
        </form>

      </div>
    </div>
  </section>
  
  

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dropdownItems = document.querySelectorAll('.dropdown-item');
  
      dropdownItems.forEach(function (item) {
        item.addEventListener('click', function () {
          const selectedUserType = item.getAttribute('data-value');
          document.getElementById('selectedUserType').value = selectedUserType;
          document.getElementById('userTypeDropdown').textContent = `Seleccionado: ${selectedUserType}`;
        });
      });
    });
  </script>
{% endblock %}
